<html>
<head>
<title> Learning D3 Js</title>
</head>
<body>
  <div id = "chart"></div>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

 var data = [{
    "name": "johns",
    "age": 24
  },
  {
    "name": "avishek",
    "age": 50
  }];
  
     var t =d3.transition()
	          .duration(400);
			  
     var canvas =  d3.select("body").append("svg")
	                 .attr("width",500)
					 .attr("height",500)
					 
	 var x=canvas.selectAll("rect")
	       .data(data)
		   .enter()
		       .append("rect")
			   .attr("width",function(d){return d.age*10;})
			   .attr("height",48)
			   .attr("y",function(d,i){return i*50;})
			   .attr("fill","blue")
			   
	canvas.selectAll("text")
	   .data(data)
	   .enter()
	       .append("text")
		   .attr("fill","white")
		   .attr("y",function(d,i){return i*50 + 24;})
		   .text(function(d){return d.name;})
		   
		   
	      x.on('mouseover', function(d,i){
		   d3.select(this)
		  .transition(t)
		  .style("fill","orange")
		  
			  x.append("text")	
			  //.attr('id', 'xy')
			  .attr('y',function(){return i*50 + 24;})
			  .attr('x',function(){return (d.age*10)+10;})
			  .text(function(){return d.age;})
		  }
		  )
		  
		  
		  x.on('mouseout', function(d){
		   d3.select(this)
		   .transition(t)
		  .attr("width",function(d){return d.age*10})
		  .style("fill","blue")
		  }
		  )

 
 

</script>
</body>
</html>
